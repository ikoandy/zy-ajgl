version: '3.8'

services:
  # 数据库服务
  db:
    image: mysql:8.0
    container_name: law_firm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ZY520117.
      MYSQL_DATABASE: law_firm_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - law_firm_network
    command: --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    build:
      context: ./backend
    container_name: law_firm_backend
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: 172.18.0.3
      DB_PORT: 3306
      DB_NAME: law_firm_management
      DB_USER: root
      DB_PASSWORD: ZY520117.
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - law_firm_network

  # 前端服务（使用Nginx部署所有静态文件）
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: law_firm_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - law_firm_network

volumes:
  mysql_data:

networks:
  law_firm_network:
    driver: bridge