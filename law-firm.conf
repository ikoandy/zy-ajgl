server {
    listen 80;
    server_name _;

    # 管理端 - 根路径
    location / {
        root /app/law-firm-management/admin;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 管理端资源
    location /assets {
        root /app/law-firm-management/admin;
    }

    # 律师端路径
    location ^~ /lawyer {
        alias /app/law-firm-management/lawyer;
        index index.html;
        try_files $uri $uri/ /lawyer/index.html;
    }

    # 律师端资源
    location ^~ /lawyer/assets {
        alias /app/law-firm-management/lawyer/assets;
    }

    # 移动端路径
    location ^~ /mobile {
        alias /app/law-firm-management/mobile;
        index index.html;
        try_files $uri $uri/ /mobile/index.html;
    }

    # 移动端资源
    location ^~ /mobile/assets {
        alias /app/law-firm-management/mobile/assets;
    }

    # API 代理
    location /api {
        proxy_pass http://127.0.0.1:5000;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
    }
}