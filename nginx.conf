server {
    listen 80;
    server_name _;

    location / {
        root /app/law-firm-management/admin;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ^~ /lawyer {
        root /app/law-firm-management;
        index index.html;
        try_files $uri $uri/ /lawyer/index.html;
    }

    location ^~ /mobile {
        root /app/law-firm-management;
        index index.html;
        try_files $uri $uri/ /mobile/index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:5000;
    }

    location /health {
        proxy_pass http://127.0.0.1:5000/health;
    }
}
